<mat-sidenav-container class="containerMenu">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="with-bg"></div>
      <div>
        <a>
          <img class="circle" [src]="logo" width="100">
        </a>
      </div>
    </div>
    <div class="mt-3">
      <mat-nav-list>
        <a mat-list-item class="ml-2" routerLink="{{ 'routes.home' | translate }}">
          <mat-icon class="material-icons"> store_mall_directory </mat-icon> {{ 'navbar.home' | translate }}
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2" routerLink="{{ 'routes.restaurant.list' | translate }}">
          <mat-icon class="mr-1"> local_dining </mat-icon> {{ 'navbar.restaurant' | translate }}
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2" routerLink="{{ 'routes.dish.list' | translate }}">
          <mat-icon class="mr-1"> fastfood </mat-icon> {{ 'navbar.dishes' | translate }}
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2" routerLink="{{ 'routes.reserve.list' | translate }}">
          <mat-icon class="mr-1"> event </mat-icon> {{ 'navbar.reserve' | translate }}
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu_work</mat-icon>
      </button>
      <span fxShow.lt-md="false" fxShow.gt-sm="true"> {{ 'restaurant-app.welcome' | translate: { name: auth.getNameUserLogged() }
        }}</span>
      <span class="spacer"></span>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>My Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>money</mat-icon>
          <span>Billing</span>
        </button>
      </mat-menu>
      <button (click)="logout()" mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
        <mat-icon class="ml-3" title="{{ 'navbar.logout' | translate }}">power_off</mat-icon>
        <span class="ml-2"> {{ 'navbar.logout' | translate }} </span>
      </button>
      <button (click)="logout()" mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
        <mat-icon class="ml-3" title="{{ 'navbar.logout' | translate }}">power_off</mat-icon>
      </button>
    </mat-toolbar>
    <div class="dashboard">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
